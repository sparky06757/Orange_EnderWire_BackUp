[servo klicky_servo]
#check were your servo is wired
pin: PC15
maximum_servo_angle: 180
minimum_pulse_width: 0.00025
maximum_pulse_width: 0.0024

[neopixel status_led]
pin: PA8
chain_count:2
initial_RED: 1
initial_GREEN: 1
initial_BLUE: 1
color_order: RGB

